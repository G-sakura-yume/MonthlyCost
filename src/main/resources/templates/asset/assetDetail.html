<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:fragment="assetDetail_contents">
        <div class="row">
            <div class="col-sm-5">
                <div class="page-header">
                    <h1>資産詳細</h1>
                </div>
                <form method="post" th:action="@{/assetDetail}" th:object="${assetRegistrationForm}">
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th class="active col-sm-2">名前</th>
                            <td class="col-sm-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" th:field="*{assetName}">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="active">値段</th>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control" th:field="*{assetPrice}">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <th class="active">購入月</th>
                            <td><input type="month" class="form-control"  placeholder="yyyy-MM" th:field="*{purchaseDate}"></td>
                        </tr>
                        <tr>
                            <th class="active">予定使用期間（○ヶ月）</th>
                            <td><input type="text" class="form-control" th:field="*{usedTerm}"></td>
                        </tr>
                    </table>
                    <button class="btn btn-primary btn-lg" type="submit" name="update">更新</button>
                    <button class="btn btn-danger btn-lg pull-right" type="submit" name="delete">削除</button>
                    <input type="hidden" th:field="*{assetId}">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
